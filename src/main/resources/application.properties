# spring.datasource
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.url = jdbc:h2:file:./rproc.h2
spring.datasource.username = rproc
spring.datasource.password = rproc

# spring.jpa
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto = update

# hibernate
hibernate.dialect = org.hibernate.dialect.H2Dialect

# rabbitmq
#spring.rabbitmq.addresses
spring.rabbitmq.template.routing-key = heavenhr.rproc.application.queue
spring.rabbitmq.host = 192.168.99.100
spring.rabbitmq.port = 5672
#spring.rabbitmq.username
#spring.rabbitmq.password

# storage
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3KB
spring.http.multipart.enabled=false